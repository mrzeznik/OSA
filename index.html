<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/OSA/manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="OSA" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>OSA</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Consolas, "Courier New", monospace;
    }

    .container {
      min-height: 10em;
    }
  </style>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(serviceWorker => {
          console.log("Service Worker registered: ", serviceWorker);
        })
        .catch(error => {
          console.error("Error registering the Service Worker: ", error);
        });

      function registerBackgroundSync() {
        if (!navigator.serviceWorker) {
          return console.error("Service Worker not supported")
        }

        navigator.serviceWorker.ready
          .then(registration => registration.sync.register('syncAttendees'))
          .then(() => console.log("Registered background sync"))
          .catch(err => console.error("Error registering background sync", err))
      }
    }</script>
</head>

<body>
  <div class="container">
    <h1>OSA</h1>
    <h4>Osobisty System Atencji</h4>
    <label for="notificationText">Text:</label>
    <input type="text" id="notificationText" name="notificationText" value="Mrugaj oczami"
      placeholder="Your notification text..."><br><br>
    <label for="interval" placeholder="Time interval">Interval (min):</label>
    <input type="number" id="interval" name="interval" min="1" max="10080" value="10"><br><br>
    <input type="button" id="stop" value="Stop" />
    <input type="submit" onclick="startNotificatons();" value="Start" />
    <a onclick="registerBackgroundSync()">Notify me when there are new attendees</a>
  </div>
</body>
<script>
  const intervalInput = document.querySelector('#interval');
  const notificationInput = document.querySelector('#notificationText');
  const form = document.querySelector('form');
  const stopButton = document.querySelector('#stop');

  const title = "OSA: Osobisty System Atencji";
  const baseMinuteMultiplier = 1000 * 60;
  var timerId = undefined;
  let defaultInterval = window.localStorage.getItem('osa-interval') ?
    window.localStorage.getItem('osa-interval') : 11 * baseMinuteMultiplier;
  let defaultBody = window.localStorage.getItem('osa-text') ?
    JSON.parse(window.localStorage.getItem('osa-text')) : 'Mrugaj oczami';

  intervalInput.value = defaultInterval / baseMinuteMultiplier;
  notificationInput.value = defaultBody;

  function stop() {
    if (timerId != undefined) {
      clearInterval(timerId);
      console.info('stopped notifications for timerId ${timerId}');
    }
  }

  function startNotificatons() {
    Notification.requestPermission();
    // stop previous notifications
    stop();

    let interval = baseMinuteMultiplier * intervalInput.value;
    let bodyBase = notificationInput.value;
    console.log('start notifications with interval: ' + interval + 'ms and body: ' + bodyBase);

    // store settings in localStorage
    window.localStorage.setItem('osa-interval', interval);
    window.localStorage.setItem('osa-text', JSON.stringify(bodyBase));

    timerId = setInterval(notify, interval, title, bodyBase);
  }


  function notify(title, body) {
    let icon = "icons/osa-256.png";
    var notification = new Notification(title, { body, icon });
    navigator.serviceWorker.controller.postMessage({type: 'notification'});
  }

  stopButton.addEventListener('click', stop);
</script>

</html>
