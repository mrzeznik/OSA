<!DOCTYPE html>
<html>

<head>
  <title>OSA</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="favicon.ico" alt="OSA"><br>
    Osobisty System Atencji<br><br>
    <label for="notificationText">Your notification(s):</label><br><br>
    <textarea id="notificationText" name="notificationText" rows="8" 
      placeholder="Your notification text..."></textarea><br>
    <input type="checkbox" id="autostart" name="autostart" value="Autostart"><br>
    <label for="interval">Notification interval: <span id="intervalOutput">0</span> min</label><br>
    <input type="range" min="1" value="0" class="slider" id="interval"><br><br>
    <input id="controlButton" type="submit" value="Start">
  </div>
  <script src="main.js"></script>
</body>

</html>
