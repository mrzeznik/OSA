<!DOCTYPE html>
<html>

<head>
  <title>OSA</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>OSA</h1>
    Osobisty System Atencji<br>
    <label for="notificationText">Your notification(s):</label><br><br>
    <textarea id="notificationText" name="notificationText" rows="12" cols="50"
      placeholder="Your notification text..."></textarea><br><br>
    <label for="interval">Notification interval: <span id="intervalOutput">0</span> min</label><br>
    <input type="range" min="1" value="0" class="slider" id="interval"><br><br>
    <input id="controlButton" type="submit" value="Start">
  </div>
  <script src="main.js"></script>
</body>

</html>
