<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/OSA/manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="OSA" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>OSA</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Consolas, "Courier New", monospace;
    }

    .container {
      min-height: 10em;
    }
  </style>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(serviceWorker => {
          console.log("Service Worker registered: ", serviceWorker);
        })
        .catch(error => {
          console.error("Error registering the Service Worker: ", error);
        });
    }</script>
</head>

<body>
  <div class="container">
    <h1>OSA</h1>
    <h4>Osobisty System Atencji</h4>
    <label for="ftext">Text:</label>
    <input type="text" id="ftext" name="ftext" value="Mrugaj oczami"><br><br>
    <label for="interval">Interval (min):</label>
    <input type="number" id="interval" name="interval" min="1" max="10080" value="10"><br><br>
    <input type="submit" onclick="startNotificatons();" value="Run">
  </div>
</body>
<script>
  const title = "OSA: Osobisty System Atencji";
  const baseMinuteMultiplier = 1000 * 60;
  var timerId = undefined;

  function startNotificatons() {
    Notification.requestPermission();
    if (timerId != undefined) { clearInterval(timerId); }
    let interval = baseMinuteMultiplier * document.getElementById("interval").value;
    let bodyBase = document.getElementById("ftext").value;
    console.log("start notifications with timeout: " + interval + "ms and body: " + bodyBase);

    timerId = setInterval(notify, interval, title, bodyBase);
  }

  function notify(title, body) {
    let icon = "icons/osa.png";
    var notification = new Notification(title, { body, icon });
  }
</script>

</html>
